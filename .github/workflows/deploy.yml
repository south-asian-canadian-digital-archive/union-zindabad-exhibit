name: Build and Deploy (Exhibit)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: read  

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Project
        run: pnpm build 
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLIC_DOMAIN: sacda.ca/exhibits/${{ vars.DESTINATION_DIR_NAME }}

      # - name: Deploy to /var/www/sacda.ca/html/exhibits/...
      #   run: |
      #     echo "Deploying to /var/www/sacda.ca/html/exhibits/${{ vars.DESTINATION_DIR_NAME }}"
      #     rsync -av --delete ./build/ /var/www/sacda.ca/html/exhibits/${{ vars.DESTINATION_DIR_NAME }}/

      - name: Deploy to Production
        run: |
          DEST_DIR_NAME="${{ vars.DESTINATION_DIR_NAME }}"
          
          # This is the path your web server serves (the live symlink)
          LIVE_DIR="/var/www/sacda.ca/html/exhibits/$DEST_DIR_NAME"
          RELEASES_BASE_DIR="/opt/actions-runner/releases"
          PROJECT_RELEASE_DIR="$RELEASES_BASE_DIR/$DEST_DIR_NAME"
          NEW_RELEASE_NAME="$(date +%Y%m%d%H%M%S)"
          
          # This is the full path where the new build will be copied
          # e.g., /opt/actions-runner/releases/emergence/20251114143000
          NEW_RELEASE_PATH="$PROJECT_RELEASE_DIR/$NEW_RELEASE_NAME"
          
          echo "Deploying release $NEW_RELEASE_NAME"
          
          mkdir -p $PROJECT_RELEASE_DIR
          rsync -av ./build/ $NEW_RELEASE_PATH/
          ln -snf $NEW_RELEASE_PATH $LIVE_DIR
          
          echo "Deployment successful. $LIVE_DIR now points to $NEW_RELEASE_PATH"
          
          echo "Cleaning up old releases..."
          ls -dt $PROJECT_RELEASE_DIR/* | tail -n +6 | xargs -r rm -rf
